<div class="container">
  <mat-toolbar>
    <span>Materias del Docente: {{ nombreDocente }}</span>
    <button mat-raised-button class="button-style" (click)="regresarPaginaAnterior()">Regresar</button>
  </mat-toolbar>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Materias</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
      <table mat-table [dataSource]="materiasDataSource" matSort class="mat-elevation-z1">

        <ng-container matColumnDef="idMateria">
          <th mat-header-cell *matHeaderCellDef>Id Materia</th>
          <td mat-cell *matCellDef="let materia">{{ materia.idMateria }}</td>
        </ng-container>

        <ng-container matColumnDef="nombreMateria">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Materia</th>
          <td mat-cell *matCellDef="let materia">{{materia.nombreMateria}}</td>
        </ng-container>

        <ng-container matColumnDef="creditos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Creditos</th>
          <td mat-cell *matCellDef="let materia">{{ materia.creditos }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>

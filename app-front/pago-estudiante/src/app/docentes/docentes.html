<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Docentes</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline" style="width: 30%; float: right">
        <mat-label>Buscar docente por nombre</mat-label>
        <input matInput (keyup)="filtrarDocentes($event)" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <table mat-table [dataSource]="docentesDataSource" matSort class="mat-elevation-z1">

        <ng-container matColumnDef="foto">
          <th mat-header-cell *matHeaderCellDef>Foto</th>
          <td mat-cell *matCellDef="let element">
            <img [src]="getFotoUrl(element.foto)" width="50" height="50" style="border-radius: 5px;" />
          </td>
        </ng-container>

        <ng-container matColumnDef="nombreDocente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombreDocente }}</td>
        </ng-container>

        <ng-container matColumnDef="apellidoPaterno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido Paterno</th>
          <td mat-cell *matCellDef="let element">{{ element.apellidoPaterno }}</td>
        </ng-container>

        <ng-container matColumnDef="apellidoMaterno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido Materno</th>
          <td mat-cell *matCellDef="let element">{{ element.apellidoMaterno }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="mostrarMaterias">
          <th mat-header-cell *matHeaderCellDef>Mostrar Materias</th>
          <td mat-cell *matCellDef="let docente">
            <button mat-icon-button class="button-style" (click)="mostrarMaterias(docente)">
              <mat-icon>assignment</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
    <mat-card-actions>
      <button class="button-style" mat-raised-button (click)="regresarPaginaAnterior()">Regresar</button>
    </mat-card-actions>
  </mat-card>
</div>

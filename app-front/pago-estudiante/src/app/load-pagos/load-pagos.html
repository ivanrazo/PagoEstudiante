<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Gesti√≥n de Pagos</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table mat-table [dataSource]="pagosDataSource" matSort class="mat-elevation-z1">

        <ng-container matColumnDef="idPago">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let pago">{{ pago.idPago }}</td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let pago">{{ pago.fecha | date:'shortDate' }}</td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
          <td mat-cell *matCellDef="let pago">{{ pago.cantidad }}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
          <td mat-cell *matCellDef="let pago">{{ pago.type }}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let pago">{{ pago.status }}</td>
        </ng-container>

        <ng-container matColumnDef="nombreCompleto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estudiante</th>
          <td mat-cell *matCellDef="let pago">
            {{ pago.nombreCompleto}}
        </ng-container>

        <ng-container matColumnDef="editarPago">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let pago">
            <button mat-icon-button class="button-style" (click)="editarPago(pago)">
              <mat-icon>create</mat-icon>
            </button>
        </ng-container>

        <ng-container matColumnDef="eliminarPago">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let pago">
            <button mat-icon-button class="button-style" (click)="eliminarPago(pago.idPago)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!--
        <tr mat-header-row>: Define la fila de encabezado usando las columnas definidas en displayedColumns.
        <tr mat-row>: Define las filas de datos usando displayedColumns, Esto conecta las columnas declaradas con la fila de la tabla.
        -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!--Paginador de la tabla-->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
    <mat-toolbar>
      <button mat-raised-button class="button-style" (click)="regresarPaginaAnterior()">Regresar</button>
    </mat-toolbar>
  </mat-card>
</div>

<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Gesti√≥n de Materias
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-toolbar><!--barra de herramientes que contiene un buton para acceder al metodo de agregar pago-->
            <button mat-icon-button class="button-style" (click)="agregarMateria()">
        <mat-icon>control_point</mat-icon>
      </button>
            <button mat-raised-button class="button-style" (click)="regresarPaginaAnterior()">Regresar</button>
            <mat-form-field appearance="outline" style="width: 30%; float: right; margin-top: auto;">
                <mat-label>Buscar materia por nombre</mat-label>
                <input matInput (keyup)="filtrarMaterias($event)" />
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </mat-toolbar>
        <mat-card>
            <mat-divider></mat-divider>

            <mat-card-content>
                <table mat-table [dataSource]="materiasDataSource" class="mat-elevation-z1">
                    <!--Fuente de datos que contiene el componente TS-->
                    <!--Cada columna se define con ng-container-->
                    <ng-container matColumnDef="idMateria"><!--Identificador de la columna-->
                        <th mat-header-cell *matHeaderCellDef>Id</th>
                        <td mat-cell *matCellDef="let element">{{ element.idMateria }}</td>
                    </ng-container>
                    <ng-container matColumnDef="nombreMateria">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let element">{{ element.nombreMateria }}</td>
                    </ng-container>
                    <ng-container matColumnDef="creditos">
                        <th mat-header-cell *matHeaderCellDef>Creditos</th>
                        <td mat-cell *matCellDef="let element">{{ element.creditos }}</td>
                    </ng-container>

                    <ng-container matColumnDef="editarMateria">
                        <th mat-header-cell *matHeaderCellDef>Editar</th>
                        <td mat-cell *matCellDef="let materia">
                            <button mat-icon-button class="button-style" (click)="editarMateria(materia)">
                                <mat-icon>create</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="eliminarMateria">
                        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                        <td mat-cell *matCellDef="let materia">
                            <button mat-icon-button class="button-style" (click)="eliminarMateria(materia.idMateria)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <!--
        <tr mat-header-row>: Define la fila de encabezado usando las columnas definidas en displayedColumns.
        <tr mat-row>: Define las filas de datos usando displayedColumns, Esto conecta las columnas declaradas con la fila de la tabla.
        -->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </mat-card-content>
        </mat-card>
    </mat-card>
</div>

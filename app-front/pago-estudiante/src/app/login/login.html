<div>
  <!-- La directiva [formGroup] en el HTMl vincula un formulario HTML con un objeto de FormGroup definido en TypeScript-->
  <mat-card class="login-form" [formGroup]="loginForm">
    <mat-card-header>
      <mat-card-title>
        Autenticaci√≥n
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <!-- formControlName es una directiva que se utiliza dentro de un formulario reactivo para vincular un control HTML -->
        <input matInput formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password">
        <button matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>


    <mat-card-actions>
      <button (click)="login()" mat-raised-button class="button-style">Login</button>
    </mat-card-actions>
  </mat-card>
</div>

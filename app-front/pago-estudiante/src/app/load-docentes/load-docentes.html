<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Gesti√≥n de Docentes
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-toolbar><!--barra de herramientes que contiene un buton para acceder al metodo de agregar pago-->
            <button mat-icon-button class="button-style" (click)="agregarDocente()">
                <mat-icon>person_add</mat-icon>
            </button>
            <button mat-raised-button class="button-style" (click)="regresarPaginaAnterior()">Regresar</button>
            <mat-form-field appearance="outline" style="width: 30%; float: right; margin-top: auto;">
                <mat-label>Buscar docente por nombre</mat-label>
                <input matInput (keyup)="filtrarDocentes($event)" />
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </mat-toolbar>
        <mat-card>
            <mat-divider></mat-divider>

            <mat-card-content>
                <table mat-table [dataSource]="docentesDataSource" class="mat-elevation-z1">
                    <!--Fuente de datos que contiene el componente TS-->
                    <!--Cada columna se define con ng-container-->
                    <ng-container matColumnDef="idDocente"><!--Identificador de la columna-->
                        <th mat-header-cell *matHeaderCellDef>Id Docente</th>
                        <td mat-cell *matCellDef="let element">{{ element.idDocente }}</td>
                    </ng-container>
                    <ng-container matColumnDef="nombreDocente">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let element">{{ element.nombreDocente }}</td>
                    </ng-container>
                    <ng-container matColumnDef="apellidoPaterno">
                        <th mat-header-cell *matHeaderCellDef>Apellido Paterno</th>
                        <td mat-cell *matCellDef="let element">{{ element.apellidoPaterno }}</td>
                    </ng-container>
                    <ng-container matColumnDef="apellidoMaterno">
                        <th mat-header-cell *matHeaderCellDef>Apellido Materno</th>
                        <td mat-cell *matCellDef="let element">{{ element.apellidoMaterno }}</td>
                    </ng-container>

                    <ng-container matColumnDef="foto">
                        <th mat-header-cell *matHeaderCellDef>Foto</th>
                        <td mat-cell *matCellDef="let element">
                            <img [src]="getFotoUrl(element.foto)" width="50" height="50" style="border-radius: 5px;" />
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                    </ng-container>

                    <ng-container matColumnDef="asignarMateria">
                        <th mat-header-cell *matHeaderCellDef>Asignar Materia</th>
                        <td mat-cell *matCellDef="let materia">
                            <button mat-icon-button class="button-style" (click)="asignarMaterias(materia.idMateria)">
                                <mat-icon>note_add</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="eliminarDocente">
                        <th mat-header-cell *matHeaderCellDef>Eliminar Docente</th>
                        <td mat-cell *matCellDef="let docente">
                            <button mat-icon-button class="button-style" (click)="eliminarDocente(docente.idDocente)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="editarDocente">
                        <th mat-header-cell *matHeaderCellDef>Editar Docente</th>
                        <td mat-cell *matCellDef="let docente">
                            <button mat-icon-button class="button-style" (click)="editarDocente(docente)">
                                <mat-icon>create</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!--
        <tr mat-header-row>: Define la fila de encabezado usando las columnas definidas en displayedColumns.
        <tr mat-row>: Define las filas de datos usando displayedColumns, Esto conecta las columnas declaradas con la fila de la tabla.
        -->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </mat-card-content>
        </mat-card>
    </mat-card>
</div>

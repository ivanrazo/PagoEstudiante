<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Materias
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">
        <ng-container matColumnDef="idMateria">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Materia</th>
          <td mat-cell *matCellDef="let element">{{ element.idMateria }}</td>
        </ng-container>
        <ng-container matColumnDef="nombreMateria">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Materia</th>
          <td mat-cell *matCellDef="let element">{{ element.nombreMateria}}</td>
        </ng-container>
        <ng-container matColumnDef="creditos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Creditos</th>
          <td mat-cell *matCellDef="let element">{{ element.creditos}}</td>
        </ng-container>

        <ng-container matColumnDef="docentes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Docentes</th>
          <td mat-cell *matCellDef="let element">    
           <button mat-icon-button class="button-style"><mat-icon>school</mat-icon></button>
          </td>
        </ng-container>

        <ng-container matColumnDef="alumnosInscritos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Alumnos</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="button-style"><mat-icon>group</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20,30,100]" showFirstLastButtons=""></mat-paginator>
    </mat-card-content>
    <button mat-raised-button class= "button-style" (click)="regresarPaginaAnterior()">Regresar</button>
  </mat-card>
</div>

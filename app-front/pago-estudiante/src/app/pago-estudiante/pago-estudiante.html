<div class="container">
  <mat-toolbar>
    <span>Pagos del estudiante: {{ nombreEstudiante }}</span>
    <button mat-raised-button class="button-style" (click)="agregarPago()">
      <mat-icon>add</mat-icon> Agregar Pago
    </button>
    <button mat-raised-button class="button-style" (click)="regresarPaginaAnterior()">Regresar</button>
  </mat-toolbar>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Pagos</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
      <table mat-table [dataSource]="pagosDataSource" matSort class="mat-elevation-z1">

        <ng-container matColumnDef="idPago">
          <th mat-header-cell *matHeaderCellDef>Id Pago</th>
          <td mat-cell *matCellDef="let pago">{{ pago.idPago }}</td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let pago">{{ pago.fecha | date:'shortDate' }}</td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
          <td mat-cell *matCellDef="let pago">{{ pago.cantidad }}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
          <td mat-cell *matCellDef="let pago">{{ pago.type }}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let pago">{{ pago.status }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
